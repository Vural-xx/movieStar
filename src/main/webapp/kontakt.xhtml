<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a = "http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template = "/templates/commom-template.xhtml">
<ui:define name="content">
	<div class="containerRegistieren">
	<div class="row">
		<div class="col-md-12">
			<div id="registrieren">
				<h1>Kontaktieren Sie uns</h1>
	<h:form>
		<h:messages for="absendeBtn" style="color:green" />
		<h:messages style="color:green"/>
		
		<h:outputLabel>Bitte geben Sie ihre E-Mail Adresse ein:</h:outputLabel>
		<h:inputText id="email_input" >
			<f:validator validatorId="EmailValidation" style="color:red; margin:5px; display:block"></f:validator>
		</h:inputText>
		<h:outputLabel>Bitte geben Sie ihren Namen ein:</h:outputLabel>
		<h:inputText id="name_input" />
		<h:outputLabel>Bitte geben Sie ihren Nachricht ein:</h:outputLabel>
		<h:inputTextarea id="nachricht_input" cols="30" rows="5"></h:inputTextarea>
		
		<h:panelGroup id="absendeBtn">
		<h:commandButton class="absendeBtn" value="Absenden" action="#{BenutzerController.kontakt}">
 		</h:commandButton>
		</h:panelGroup>


	</h:form>
			</div>
		</div>
	</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    //<![CDATA[
        $(window).load(function() { // makes sure the whole site is loaded
            $('#status').fadeOut(); // will first fade out the loading animation
            $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
            $('body').delay(350).css({'overflow':'visible'});
        })
    //]]>
	</script>
</ui:define>	
</ui:composition>
</html>
