<h:head>

	<link href="assets/css/bootstrap.min.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="assets/css/main.css"></link>
<link href='https://fonts.googleapis.com/css?family=Jura:400,300' rel='stylesheet' type='text/css'></link>
	
	<title>Movie Star</title>

	
</h:head>
<h:body bgcolor="white">
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">movieStar</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">Über uns</a></li>
            <li><a href="#contact">Kontakt</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>  
    <div class="container firstContainer">

      <div class="starter-template">

        <p class="lead"></p>
      </div>
  </div>
 
      
	<div class="containerRegistieren">
		<div class="row">
			<div class="col-md-12">
				<div id="registrieren">
					<h1>Benutzer Registrieren</h1>
	<h:form>
		<h:outputLabel>Bitte geben Sie ihre <strong>E-Mail Adresse</strong> ein:</h:outputLabel>
		<h:inputText id="email_input" binding="#{input1}" />
		<h:outputLabel>Bitte geben Sie ihren Benutzernamen ein:</h:outputLabel>
		<h:inputText id="benutzername_input" binding="#{input2}"  />
		<h:outputLabel>Bitte geben Sie ihr Passwort ein:</h:outputLabel>
		<h:inputSecret id="password_input" binding="#{input3}"  />
	
		<h:commandButton value="Registrieren" action="#{benutzerController.registrieren(input1.value,input2.value,input3.value)}">
 		</h:commandButton>
 		<h:commandButton value="Registrieren2" action="#{navigationController.moveToRegAusgabe}">
 		</h:commandButton>
 
  		<h:commandButton class="checkBtn" value="DB Überprüfen"> <f:ajax listener="#{SQLDatabase.statusAenderung}" render="outputMessage" />
 		</h:commandButton>
		<h:outputLabel class="statusMessage" id="outputMessage" value="#{SQLDatabase.SQLnotification}" infoClass="infoMessage"></h:outputLabel>

	</h:form>

				</div>
			</div>
		</div>
	</div>
	<div id="registrieren">

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</h:body>
