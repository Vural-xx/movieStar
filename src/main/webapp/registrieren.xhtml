	<div class="container">
	<div class="row">
	<div class="col-md-12">
	<div id="registrieren">
	<h1>Benutzer Registrieren</h1>
	
	<h:form>

		<h:outputLabel>Bitte geben Sie ihre <strong>E-Mail</strong> ein:</h:outputLabel>
		<h:inputText id="email_input" binding="#{input1}" size="40" a:placeholder="E-Mail Adresse">
			<f:validator validatorId="EmailValidation"></f:validator>
		</h:inputText>
		<h:message for="email_input" style="color:red" />
		<h:outputLabel>Bitte geben Sie ihren Namen ein:</h:outputLabel>
		<h:inputText id="benutzername_input" binding="#{input2}"  size="40" a:placeholder="Benutzername"/>
		<h:outputLabel>Bitte geben Sie ihr Passwort ein:</h:outputLabel>
		<h:inputSecret id="password_input" binding="#{input3}" size="60" a:placeholder="mind. 1 Zahl, mind. 1 Kleinbuchstaben, mind. 1 Großbuchstaben, mind. 1 Sonderzeichen"/>
	
		<h:commandButton value="registrieren" action="#{BenutzerController.registrieren(input1.value,input2.value,input3.value)}" update=":benutzer, :message" >
 		</h:commandButton>
 
	  	<h:commandButton class="checkBtn" value="DB Überprüfen"> <f:ajax listener="#{SQLDatabase.statusAenderung}" render="outputMessage" />
 		</h:commandButton>
		<h:outputLabel class="statusMessage" id="outputMessage" value="#{SQLDatabase.SQLnotification}" infoClass="infoMessage"></h:outputLabel>

	</h:form>

	</div>
	</div>
	</div>
	</div>
