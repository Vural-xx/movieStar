<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template = "/templates/commom-template.xhtml">
<ui:define name="content">
	<div class="containerRegistieren">
	<div class="row">
		<div class="col-md-12">
			<div id="registrieren">
				<h1>Benutzer Einloggen</h1>
	<h:form>
		<h:messages id="messages" infoStyle="color:green" />
		<h:outputLabel>Bitte geben Sie ihre E-Mail Adresse oder ihren Benuternamen ein:</h:outputLabel>
		<h:inputText id="log_In_input" binding="#{logInInput}" />
		<h:outputLabel>Bitte geben Sie ihr Passwort ein:</h:outputLabel>
		<h:inputSecret id="password_input" binding="#{input3}"  />
	
		<h:commandButton class="loginBtn" value="Einloggen" action="#{BenutzerController.logIn(logInInput.value,input3.value)}">
 		</h:commandButton>

 		
		<h:outputLabel class="login-registrierungNotiz">Solltest du noch nicht registriert sein bitte <h:link outcome="registrieren"><strong>klicken</strong></h:link></h:outputLabel>


	</h:form>
			</div>
		</div>
	</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    //<![CDATA[
        $(window).load(function() { // makes sure the whole site is loaded
            $('#status').fadeOut(); // will first fade out the loading animation
            $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
            $('body').delay(350).css({'overflow':'visible'});
        })
    //]]>
	</script>
</ui:define>	
</ui:composition>
</html>
