<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template = "/templates/commom-template.xhtml">


<ui:define name="content">
	<h:form>
	<div class="container-fluid firstContainer container-btrap-clear ">
		<div class="row">
			<div class="col-lg-12 textpadding pd-l-50 pd-t-30">
				<h1 class="font-50">Django Unchained</h1>
				
					<h:form>
		
		<h:dataTable value="#{filmController.filme}" var="fi" style="border-collapse: collapse" border="0" cellpadding="10px">
		<h:column>
		<f:facet name="header">Name</f:facet>
		#{fi.name}
		</h:column>
			<h:column>
		<f:facet name="header">Erscheinungsjahr</f:facet>
		#{fi.erscheinungsjahr}
		</h:column>
			<h:column>
		<f:facet name="header">Beschreibung</f:facet>
		#{fi.beschreibung}
		</h:column>
			<h:column>
		<f:facet name="header">Sterne</f:facet>
		#{fi.sterne}
		</h:column>
		<h:column>
		<f:facet name="header">Datum</f:facet>
		#{fi.uploaddatum}
		</h:column>
		</h:dataTable>
		</h:form>
				
		</div>
			
		  </div>
	</div>
	</h:form>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		//<![CDATA[
		$(window).load(function() { // makes sure the whole site is loaded
			$('#status').fadeOut(); // will first fade out the loading animation
			$('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
			$('body').delay(350).css({
				'overflow' : 'visible'
			});
		})
		//]]>
	</script>

</ui:define>
	
</ui:composition>
</html>
