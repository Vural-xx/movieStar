<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<ui:composition template = "/templates/commom-template.xhtml">

<ui:define name="content">
	<h:form>
	<div class="container firstContainer container-btrap-clear ">
		<div class="row">
			<div class="col-lg-8 textpadding pd-l-50">
				<h1>
					Film <strong>erstellen</strong>
				</h1>
				
				<div class="row">
					<div class="col-xs-3 txt-pd-l-20">#{msg['filmName']}</div>
					<div class="col-xs-9 inputpd-80-768">
						<h:inputText id="filmname" class="" value="#{filmController.film.name}" required="true" requiredMessage="Bitte geben Sie einen Film Namen an"></h:inputText>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3 txt-pd-l-20">#{msg['filmGenre']}</div>
					<div class="col-xs-9 inputpd-80-768">
							<h:selectOneMenu class="inputmarginbottom-15"
								value="#{filmController.film.genre}">
								<f:selectItems value="#{filmController.genreValues}" />
							</h:selectOneMenu>  
					</div>
				</div>
								<div class="row">
					<div class="col-xs-3 txt-pd-l-20">#{msg['filmErscheinungsjahr']}</div>
					<div class="col-xs-9 inputpd-80-768">
							<h:inputText class="" value="#{filmController.film.erscheinungsjahr}"  required="true" requiredMessage="Bitte geben Sie das Erscheinungsjahr an"></h:inputText>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3 txt-pd-l-20">#{msg['filmDauer']}</div>
					<div class="col-xs-9 inputpd-80-768">
							<h:inputText class="" value="#{filmController.film.dauer}"   required="true" requiredMessage="Bitte geben Sie die Filmdauer an" ></h:inputText>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3 txt-pd-l-20">#{msg['filmMitwirkende']}</div>
					<div class="col-xs-9 inputpd-80-768">
							 <my:dynamicFieldList value="#{filmController.felder}" />
					</div>
				</div>
					<div class="row">
						<div class="col-sm-3 txt-pd-l-20">#{msg['filmBeschreibung']}</div>
						<div class="col-sm-9">
							<h:inputTextarea class="beschreibunginput" value="#{filmController.film.beschreibung}"  required="true" requiredMessage="Bitte fÃ¼gen Sie eine Beschreibung hinzu" ></h:inputTextarea>
						</div>
					
					</div>

			</div>


				<div class="col-lg-4">
					<div id="film-img" class=""></div>
					<h:button id="uploadFotoButton" class="uploadFotoButtonClass" value="#{msg['filmFotoUpload']}"></h:button>
				</div>
		</div>
			<div class="row"><div class="col-md-12  pd-l-50"><h:commandButton class="" value="#{msg['filmSpeichern']}" action="#{filmController.filmErstellen(filmController.film)}" ><f:setPropertyActionListener target="#{filmController.film.ersteller}" value="#{BenutzerController.benutzer}" /></h:commandButton></div></div>
	</div>
	</h:form>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		//<![CDATA[
		$(window).load(function() { // makes sure the whole site is loaded
			$('#status').fadeOut(); // will first fade out the loading animation
			$('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
			$('body').delay(350).css({
				'overflow' : 'visible'
			});
		})
		//]]>
	</script>

</ui:define>
	
</ui:composition>
</html>
