<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet"></link>
	<link rel="stylesheet" href="assets/css/main.css"></link>
	<link href='https://fonts.googleapis.com/css?family=Jura:400,300'
		rel='stylesheet' type='text/css'></link>
	<title>movieStar</title>
</h:head>
<div id="preloader">
	<div id="status">
		<h:graphicImage value="assets/img/preloader.gif" />
	</div>
	<h1 id="load">
		<strong>movie</strong>Database
	</h1>
</div>
<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<h:link class="navbar-brand" outcome="index">movie<strong>Database</strong>
			</h:link>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><h:link outcome="login">Login<span id="login-nav"
							class="glyphicon glyphicon-log-in"></span>
					</h:link></li>
				<li class="active"><a href="#">Home</a></li>
				<li><h:link outcome="filmformular">Film erstellen<span id="film-nav" class="glyphicon glyphicon-film"></span></h:link></li>
				<li><h:link outcome="benutzerVerwalten">Profil verwalten<span id="profil-nav" class="glyphicon glyphicon-profil"></span></h:link></li>
				<li><a href="#about">Über uns</a></li>
				<li><a href="#contact">Kontakt</a></li>
			</ul>
			<div class="col-sm-3 col-md-3 pull-right">
				<h:form class="navbar-form" role="search">
					<div class="input-group">
						<h:inputText type="text" class="form-control" placeholder="Search"
							name="srch-term" id="srch-term"></h:inputText>
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</h:form>
			</div>
		</div>
		<!--/.nav-collapse -->
	</div>
	</nav>


	<div class="container-fluid firstContainer container-btrap-clear ">
		<div class="row">
			<div class="col-lg-8 textpadding pd-l-50">
				<h1>
					Film <strong>erstellen</strong>
				</h1>
				<div class="row">
					<div class="col-xs-2 txt-pd-l-20">name:</div>
					<div class="col-xs-10 inputpd-80-768">
						<h:form>
							<h:inputText id="filmname" class=""></h:inputText>
						</h:form>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-2 txt-pd-l-20">genre:</div>
					<div class="col-xs-10 inputpd-80-768">
						<h:form>
							<h:selectOneMenu class="inputmarginbottom-15"
								value="#{user.favCoffee1}">
								<f:selectItem itemValue="Cream Latte" itemLabel="Drama" />
								<f:selectItem itemValue="Extreme Mocha" itemLabel="Komödie" />
								<f:selectItem itemValue="Buena Vista" itemLabel="Horror" />
							</h:selectOneMenu>
						</h:form>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-2 txt-pd-l-20">dauer:</div>
					<div class="col-xs-10 inputpd-80-768">
						<h:form>
							<h:inputText class=""></h:inputText>
						</h:form>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-2 txt-pd-l-20">mitwirkende:</div>
					<div class="col-xs-10 inputpd-80-768">
						<h:form>
							<h:inputText class=""></h:inputText>
						</h:form>
					</div>
				</div>
								<div class="row">
					<div class="col-sm-2 txt-pd-l-20">beschreibung:</div>
					<div class="col-sm-10">
						<h:form>
							<h:inputTextarea class="beschreibunginput"></h:inputTextarea>
						</h:form>
					</div>
				</div>

			</div>


			<div class="col-lg-4">
				<div id="film-img" class=""></div>
				<h:button id="uploadFotoButton" value="Upload Film Foto"></h:button>
			</div>
		</div>
		<div class="row"><div class="col-md-12  pd-l-50"><h:button class="" value="Film speichern"></h:button></div></div>
	</div>



	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		//<![CDATA[
		$(window).load(function() { // makes sure the whole site is loaded
			$('#status').fadeOut(); // will first fade out the loading animation
			$('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
			$('body').delay(350).css({
				'overflow' : 'visible'
			});
		})
		//]]>
	</script>
</h:body>
</html>
