		<div class="containerRegistieren">
		<div class="row">
			<div class="col-md-12">
				<div id="registrieren">
					<h1>Benutzerdaten ändern</h1>
	<h:form>

	<h:outputLabel>Bitte geben Sie ihre neue E-Mail Adresse ein:</h:outputLabel>
	<h:inputText id="email_input" binding="#{input1}">
		<f:validator validatorId="EmailValidation"></f:validator>
	</h:inputText>
	<h:outputLabel>Bitte geben Sie ihren neuen Benutzernamen ein:</h:outputLabel>
	<h:inputText id="benutzername_input" binding="#{input2}"  />
	<h:outputLabel>Bitte geben Sie ihr neues Passwort ein:</h:outputLabel>
	<h:inputSecret id="password_input" binding="#{input3}"  />
	
		<h:commandButton value="Speichern" action="#{BenutzerController.logIn(input1.value,input3.value)}">
 		</h:commandButton>
 
  		<h:commandButton class="checkBtn" value="DB Überprüfen"> <f:ajax listener="#{SQLDatabase.statusAenderung}" render="outputMessage" />
 		</h:commandButton>
 		
		<h:outputLabel class="statusMessage" id="outputMessage" value="#{SQLDatabase.SQLnotification}" infoClass="infoMessage"></h:outputLabel>
		
	</h:form>
					</div>
			</div>
		</div>
	</div>
	<div id="registrieren">

</div>
